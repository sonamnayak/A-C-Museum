<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&C Museum| Book Your Ticket</title>
    <link rel="stylesheet" href="../Css/booktickets.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <img class="logo" src="../Images/aclogo.jpg" alt="logo">
        <a href="../index.html" class="home">HOME</a>
    </div>
    <div class="form">
    <form action="">
        <div class="inputbox">
            <label>Full Name: </label>
            <input class="width" type="text" autocomplete="off" required>
        </div>
        <div class="inputbox">
            <label>Email: </label>
            <input class="width" type="text" autocomplete="off" required>
        </div>
        <div class="inputbox">
            <label>Phone Number: </label>
            <input class="width" type="tel" autocomplete="off" required>
        </div>
        <div class="inputbox">
            <label>Select Exhibition: </label>
            <select class="inputbox">
                <option value="Viraj Khanna">What my mother didn't teach me- Viraj Khanna</option>
                <option value="Sachin George Sebastian">Once There Was A Seed- Sachin George Sebastian</option>
                <option value="Ranjit Hoskote">Patterns of Intensity- Ranjit Hoskote</option>
            </select>
        </div>
        <div class="inputbox">
            <label>Select Location: </label>
            <select class="inputbox">
                <option value="location1">5th Avenue, Delhi</option>
                <option value="Location2">2nd Lane, DNH</option>
            </select>
        </div>
        <div class="inputbox">
            <label>Quantity: </label>
            <input class="width" type="number" autocomplete="off" required min="1" max="10">
        </div>
        <div class="submit">
            <input type="submit" value="Book Tickets">
        </div>
    </form>
    </div>
</body>
</html>
